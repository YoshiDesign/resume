<h2>Proficiencies</h2>
<div id="preview-tech"></div>
<section class="tech-section" *ngFor="let item of buffer ; index as i ; ">    <!-- Outer Loop (Y) -->
    
    <div class="test r-side">

        <div class="section-alt">

            <div (click)="highlighter($event)" 
                 (mouseout)="unhighlight($event)" 
                 (mouseover)="highlighter($event)" 
                 [id]="n[0]" class="imBox-sm" 
                 *ngFor="let n of buffer[i] ; index as j ; "> <!-- Inner Loop (X) -->
                    <img class="no-evt" [src]="imgAssets + n[1]" alt="">
            </div>
        
        </div>

    </div>

</section>
